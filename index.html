<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Random Choice Picker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h3>
        Enter all of the choices seperated by a comma (',') <br />Press Enter
        when done.
      </h3>

      <textarea
        name=""
        id="textarea"
        cols="30"
        rows="5"
        placeholder="Enter choices here..."
      ></textarea>

      <div id="tags"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
